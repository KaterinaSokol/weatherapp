<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="weatherapp">
                <form id="search-form">
                    <div class="row">           
                        <div class="col-6">
                                <input type="text" placeholder="Enter a city..." class="form-control" id="search-text"/>
                        </div>
                        <div class="col-3">
                                <input type="submit" value="Search" class="form-control btn btn-warning" id="submit-text" />
                        </div>
                        <div class="col-3">
                            <button id="button-current" class="btn btn-secondary w-100">Current</button>
                        </div>
                    </div>
                </form>
                <h1 id="city-name"></h1>
                <h6 id="date-time"></h6>
                <div class="row">
                    <div class="col-6">
                        <div class="allDate">
                            <span id="today"></span> 
                        </div>
                        <h5>some description</h5>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li id="wind">
                                Wind: 5 km/h
                            </li>
                            <li id="humidity">
                                Humidity: 50%
                            </li>
                            
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
                
        
        <a href="https://github.com/KaterinaSokol/weatherapp" id="github-link">My GitHub</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
